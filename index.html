<!DOCTYPE html>
<html>
<head>
	<title>Intel 8080 Emulator</title>
	<script type = "text/javascript" src = "js/8080.js"></script>
	<script type = "text/javascript" src = "js/Display.js"></script>
	<script type = "text/javascript" src = "js/Loader.js"></script>
	<script type = "text/javascript" src = "js/Keyboard.js"></script>
	<script type = "text/javascript" src = "js/Invader.js"></script>
	<script id = "vertex" type = "vertexShader">
		attribute vec2 vertexPositions;
		attribute float vertexColor;
		varying vec4 vColor;
		void main () {
			gl_Position.x = vertexPositions.x * 0.0 - vertexPositions.y * 1.0;
			gl_Position.y = vertexPositions.x * 1.0 + vertexPositions.y * 0.0;
			gl_Position.z = 0.0;
			gl_Position.w = 1.0;
			vColor = vec4(vertexColor, vertexColor, vertexColor, 1.0);
		}
	</script>
	<script id = "fragment" type = "fragmentShader">
		precision mediump float;
		varying vec4 vColor;
		void main () {
			gl_FragColor = vColor;
		}
	</script>
</head>
<body onload = "initCPU();" style = "background-color: #333">
	<p id = "DrawCalls" style = "font-size: 20px; color: #ccc"></p>
	<canvas id = "Display" style = "position: absolute; top: 0; left: 0; right: 0; bottom: 0; margin: auto;"></canvas>
</body>
</html>
